<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="/shared/header :: header-css"/>
    <title>Detale Przedmiotu</title>
</head>
<body>
<div th:replace="shared/header :: header('itemDetails')"/>

    <main class="grey darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l4 m6 s12 gray" th:object="${item}">
                        <div class="card grey darken-3">
                            <div class="card-image grey darken-2">
                                <img th:src="@{'/'+${item.photopath}}">
                            </div>
                            <div class="card-content">
                                <span class="card-title blue-text">[[*{name}]]</span>
                                <span class="cart-title blue-text">[[*{category.name}]]</span>
                            </div>
                            <div class="card-action">
                                <div class="left orange-text">Cena: [[*{price}]] zł</div>
                                <div class="right light-green-text">Ilość: [[*{quantity}]] szt</div>
                                <a></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

<div th:replace="/shared/footer :: footer"></div>
</body>
</html>
