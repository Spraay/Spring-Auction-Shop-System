<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/shared/header :: header-css"/>
    <title>Logowanie</title>
</head>
<body>
<div th:replace="/shared/header :: header('loginForm')"/>
<main class="grey darken-4">
    <center>
        <div class="section"></div>

        <h3 class="blue-text">Logowanie</h3>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey darken-3 row" style="display: inline-block; padding: 32px 48px 0px 48px;">
                <h5 class="blue-text">Wypełnij formularz aby się zalogować.</h5>

                <form class="col s12" th:method="POST" th:action="@{/user/login}">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>


                    <div class='row'>
                        <div class="input-field col s12">

                            <input class='validate' type="text" id="username" name="username"/>
                            <label for="username">Wprowadź nazwę</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Wprowadź hasło</label>
                        </div>
                        <label style='float: right;'>
                            <!--a class='pink-text' href='#!'><b>Forgot Password?</b></a-->
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <button type="submit" name='btn_login' class='col s12 btn btn-large waves-effect blue'>Zaloguj</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a href="/registrationForm.html" th:href="@{/registrationForm.html}">Nie masz konta? Zarejetruj się!</a>
    </center>
    <div class="section"></div>
    <div class="section"></div>
</main>
<div th:replace="/shared/footer :: footer"></div>
<div th:if="${param.error}">
   <script>
       Materialize.toast('<div class="yellow-text"> Nieprawidłowa nazwa użytkownika, hasło lub konto nie zostało jeszcze aktywowane</div>', 4000);
   </script>
</div>
<div th:if="${param.logout}">
    <script>
        Materialize.toast('<div class="green-text">Zostałeś wylogowany poprawnie</div>', 4000);
    </script>
</div>
</body>
</html>
